# site settings
title: nis2.city
subtitle: NIS2 Cybersecurity Events
email: office@nis2.city
description: Evenimente NIS2 de securitate cibernetică în orașul tău din România<br />Te ajutăm să obții conformitatea prin workshopuri hands-on și ghidanță de specialitate.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nis2.city" # the base hostname & protocol for your site
author: CHENIST Cybersecurity
street_address: Str. Filantropiei, 1-3
city: Craiova
state:
zip_code: 200143
country: Romania
# phone: +4 (234) 567-890

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  Instagram: https://instagram.com/chenistsec
  LinkedIn: https://linkedin.com/in/chenistsec
  Twitter: https://twitter.com/chenistsec

# collections
collections:
  events:
    output: true
    permalink: /events/:name/

# defaults
defaults:
  - scope:
      path: "_events"
      type: "events"
    values:
      layout: "event"

# build settings
markdown: kramdown
future: true

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
